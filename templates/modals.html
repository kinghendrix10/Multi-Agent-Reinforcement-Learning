<!-- /templates/modals.html -->
<div class="modal fade" id="createAgentModal" tabindex="-1" aria-labelledby="createAgentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="createAgentForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="createAgentModalLabel">Create Agent</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="agentName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="agentName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="agentRole" class="form-label">Role</label>
                        <input type="text" class="form-control" id="agentRole" name="role" required>
                    </div>
                    <div class="mb-3">
                        <label for="agentTools" class="form-label">Tools (comma-separated)</label>
                        <input type="text" class="form-control" id="agentTools" name="tools" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Create Agent</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="createTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="createTaskForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="createTaskModalLabel">Create Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Task Description</label>
                        <textarea class="form-control" id="taskDescription" name="task" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="taskCycles" class="form-label">Number of Cycles</label>
                        <input type="number" class="form-control" id="taskCycles" name="cycles" value="10" min="1" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Create Task</button>
                </div>
            </form>
        </div>
    </div>
</div>
