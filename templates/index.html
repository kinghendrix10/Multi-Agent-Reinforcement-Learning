<!-- /templates/index.html -->
{% extends 'layout.html' %}
{% block content %}
<h1>Dashboard</h1>
<div class="row">
    <div class="col-md-12">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createAgentModal">Create Agent</button>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createTaskModal">Create Task</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-6">
        <h3>Agents</h3>
        <div class="list-group" id="agentsList">
            {% for agent in agents %}
                <a href="#" class="list-group-item list-group-item-action">
                    {{ agent.name }} ({{ agent.role }})
                </a>
            {% endfor %}
        </div>
    </div>
    <div class="col-md-6">
        <h3>Tasks</h3>
        <div class="list-group" id="tasksList">
            <!-- Tasks will be loaded dynamically -->
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-6">
        <h3>Conversation Log</h3>
        <div id="conversationLog" class="border p-3" style="max-height: 300px; overflow-y: auto;">
            <!-- Conversation logs will be displayed here -->
        </div>
    </div>
    <div class="col-md-6">
        <h3>Final Report</h3>
        <div id="finalReport" class="border p-3">
            <!-- Final report will be displayed here -->
        </div>
    </div>
</div>

{% include 'modals.html' %}
{% endblock %}
