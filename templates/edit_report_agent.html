<!-- templates/edit_report_agent.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Report Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Edit Report Agent</h1>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <a class="navbar-brand" href="#">Agent Simulator</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('manage_agents') }}">Manage Agents</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Edit Report Agent Form -->
        <form action="{{ url_for('edit_report_agent') }}" method="POST">
            <div class="form-group">
                <label for="name">Agent Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ agent.name }}" required>
            </div>
            <div class="form-group">
                <label for="role">Agent Role:</label>
                <input type="text" class="form-control" id="role" name="role" value="{{ agent.role }}" required>
            </div>
            <div class="form-group">
                <label for="instructions">Instructions (Goals):</label>
                <textarea class="form-control" id="instructions" name="instructions" required>{{ agent.instructions }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">Update Report Agent</button>
        </form>
    </div>

    <!-- Include JavaScript files -->
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
