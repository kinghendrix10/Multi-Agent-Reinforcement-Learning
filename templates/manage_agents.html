<!-- templates/manage_agents.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Agents</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Manage Agents</h1>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <a class="navbar-brand" href="#">Agent Simulator</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Agent List -->
        <h2>Existing Agents</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Instructions</th>
                    <th>Parent</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for agent in agents %}
                <tr>
                    <td>{{ agent.name }}</td>
                    <td>{{ agent.role }}</td>
                    <td>{{ agent.instructions }}</td>
                    <td>{{ agent_network.get_agent(agent.parent).name if agent.parent else 'None' }}</td>
                    <td>
                        <a href="{{ url_for('edit_agent', agent_id=agent.agent_id) }}" class="btn btn-primary btn-sm">Edit</a>
                        <form action="{{ url_for('delete_agent', agent_id=agent.agent_id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this agent?');">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Add New Agent -->
        <h2>Add New Agent</h2>
        <form action="{{ url_for('add_agent') }}" method="POST">
            <div class="form-group">
                <label for="name">Agent Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="role">Agent Role:</label>
                <input type="text" class="form-control" id="role" name="role" required>
            </div>
            <div class="form-group">
                <label for="instructions">Instructions (Goals):</label>
                <textarea class="form-control" id="instructions" name="instructions" required></textarea>
            </div>
            <div class="form-group">
                <label for="parent">Parent Agent:</label>
                <select class="form-control" id="parent" name="parent">
                    <option value="None">None</option>
                    {% for agent in agents %}
                    <option value="{{ agent.agent_id }}">{{ agent.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Add Agent</button>
        </form>
    </div>

    <!-- Include JavaScript files -->
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
